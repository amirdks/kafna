{% extends 'shared/_layout.html' %}
{% load static %}
{% block content %}
    <div class="quiz-form-container">
        <div class="quiz-form-title">
            فرم ثبت نام کارآموز
        </div>
        <div class="quiz-form-section">
            <form method="post" class="quiz-form" action="{% url 'intern_register_view' %}"
                  enctype="multipart/form-data">
                {% csrf_token %}
                <label for="phone-number">شماره تلفن:</label>
                <input id="phone-number" name="phone-number" type="text" class="form-control phone-number-input"
                       placeholder="شماره تلفن همراه ...">
                <span class="helptext">شماره انگلیسی وارد شود *</span>
                <label style="display: none" id="otp-code-label" for="otp-code">کد تایید ارسال شده:</label>
                <button class="send-otp-btn" type="button">ارسال کد</button>
                {{ intern_register_form.as_p }}
                {{ singup_form.as_p }}
                <button type="submit" class="btn btn-success quiz-form-submit-btn disabled-otp-btn" disabled>
                    ارسال
                </button>
            </form>
        </div>
    </div>
    <div class="modal-1"></div>
{% endblock %}
{% block custom_script %}
    <script src="{% static 'js/register.js' %}"></script>
{% endblock %}
